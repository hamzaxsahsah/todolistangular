<div class="form-check">
    <input class="form-check-input" type="checkbox" [value]="done" (click)="filter()" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        Done
    </label>
</div>



<div *ngFor="let do of filtred">
    <div class="card" style="width: 18rem;">
        <div class="card-body" *ngIf="!do.completed && !done" >
          <h5 class="card-title"  style="color:rgb(249, 71, 235)">not done</h5>
         
          <p class="card-text">{{do.title}}</p>
        </div>
        <div class="card-body">
            <h5 class="card-title" *ngIf="do.completed " style="color:rgb(69, 255, 143)">done</h5>
           
            <p class="card-text">{{do.title}}</p>
          </div>
      </div>
</div>
